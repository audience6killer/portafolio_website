<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Adrian Pulido</title>
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link
        rel="icon"
        type="image/x-icon"
        href="{{ url_for('static', filename='assets/img/favicon.png') }}"
    >
    <script
        src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
        crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <!--    Core theme CSS (include Bootstrap)-->
    <link
        href="{{ url_for('static', filename='css/styles.css') }}"
        rel="stylesheet"
    />
    {% endblock %}
</head>
<body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light"  id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand"  href="/"><img src='../static/assets/img/logo3.png' width="70" height="70"></a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
            Menu
            <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item">
                        <a
                        class="nav-link px-lg-3 py-3 py-lg-4"
                        href="{{url_for('home')}}"
                        >Home</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                        class="nav-link px-lg-3 py-3 py-lg-4"
                        href="#!"
                        >Resume</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                        class="nav-link px-lg-3 py-3 py-lg-4"
                        href="{{url_for('about')}}"
                        >About</a
                        >
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</body>
</html>
